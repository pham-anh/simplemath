<!DOCTYPE html>
<html>
<head>
    <title>Generated addition Problems</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Chewy&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Bubblegum Sans', sans-serif;
            font-size: 1.5rem;
            margin: 20px;
        }

        h2 {
            font-size: 2.0em;
        }

        /* The container for the two-column layout */
        .problem-columns {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        /* The list items are now the direct flex items */
        li {
            list-style: none; /* Remove list bullet */
            margin-bottom: 25px;
            font-size: 1em;
            display: flex;
            align-items: center;
            width: calc(50% - 20px); /* 50% width for two columns, with a gap */
        }
        
        .emoji-bullet {
            display: inline-block;
            margin-right: 15px;
            font-size: 2.0em;
        }

        .problem-text {
            white-space: nowrap;
            margin-right: 10px;
        }
        
        .answer-line {
            display: inline-block;
            width: 160px;
            height: 2px;
            background-color: #A0A0A0;
            margin-left: 5px;
            margin-top: 12px;
            height: 2px; /* This is now optional but can help with vertical spacing */
            border-bottom: 2px solid #A0A0A0; /* Use a border instead of background-color */
            background-color: transparent; /* Ensure no background color interferes */
        }
        
        .print-button {
            padding: 10px 20px;
            font-size: 1.0em;
            cursor: pointer;
            margin-bottom: 30px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            font-family: 'Chewy', sans-serif;
        }
        
        @media print {
            .print-button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <h2>Generated addition Problems</h2>
    <button class="print-button" onclick="window.print()">Print</button>
    <div class="problem-columns">
        {{range .Items}}
        <li>
            <span class="emoji-bullet">{{.Emoji}}</span>
            <span class="problem-text">{{.Text}}</span>
            <span class="answer-line"></span>
        </li>
        {{end}}
    </div>
</body>
</html>

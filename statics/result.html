<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập Đã Tạo</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Montserrat:wght@700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6f61;
            --secondary-color: #61d4ff;
            --background-color: #f7f9fc;
            --text-color: #333;
        }

        body {
            font-family: 'ABeeZee', sans-serif;
            background: linear-gradient(135deg, var(--background-color), #e0f0ff);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 3rem;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .problem-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .button-group {
            text-align: center;
            margin-bottom: 20px;
        }

        /* The container for the two-column layout */
        .problem-columns {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        /* The list items are now the direct flex items */
        li {
            list-style: none;
            /* Remove list bullet */
            margin-bottom: 25px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            width: calc(50% - 20px);
            /* 50% width for two columns, with a gap */
        }

        .emoji-bullet {
            display: inline-block;
            margin-right: 15px;
            font-size: 2.0em;
        }

        .problem-text {
            white-space: nowrap;
            margin-right: 10px;
        }

        .answer-line {
            display: inline-block;
            width: 160px;
            height: 2px;
            background-color: #A0A0A0;
            margin-left: 5px;
            margin-top: 12px;
            height: 2px;
            border-bottom: 2px solid #A0A0A0;
            background-color: transparent;
        }

        .action-button {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 12px;
            border: none;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            /* For the back button link */
            display: inline-block;
            margin: 0 5px;
            /* Add some space between buttons */
        }
        
        /* Updated colors */
        .action-button.back {
            background-color: #BDBDBD; /* A light grey for the back button */
        }

        .action-button.print {
            background-color: var(--primary-color);
        }

        .action-button.generate-new {
            background-color: #00bfff;
        }
        
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        @media (max-width: 600px) {
            h2 {
                font-size: 2rem;
            }

            .problem-container {
                padding: 10px;
            }

            .problem-columns {
                flex-direction: column;
            }

            li {
                width: 100%;
                /* Change to a single column */
            }
        }

        @media print {
            .action-button {
                display: none;
            }

            body {
                background: none;
            }

            h2,
            li,
            .emoji-bullet,
            .problem-text {
                color: #000;
                text-shadow: none;
            }

            .problem-container {
                box-shadow: none;
            }
        }
    </style>
</head>

<body>
    <h2>Bài Tập Cộng</h2>
    <div class="button-group">
        <a href="/" class="action-button back">Quay Lại</a>
        <a href="javascript:location.reload();" class="action-button generate-new">Tạo Bài Tập Mới</a>
        <button class="action-button print" onclick="window.print()">In</button>
    </div>
    <div class="problem-container">
        {{if .TwoSided}}
        <div class="problem-columns">
            {{range .Items1}}
            <li>
                <span class="emoji-bullet">{{.Emoji}}</span>
                <span class="problem-text">{{.Text}}</span>
                <span class="answer-line"></span>
            </li>
            {{end}}
        </div>
        <div style="page-break-before: always;"></div>
        <div class="problem-columns">
            {{range .Items2}}
            <li>
                <span class="emoji-bullet">{{.Emoji}}</span>
                <span class="problem-text">{{.Text}}</span>
                <span class="answer-line"></span>
            </li>
            {{end}}
        </div>
        {{else}}
        <div class="problem-columns">
            {{range .Items1}}
            <li>
                <span class="emoji-bullet">{{.Emoji}}</span>
                <span class="problem-text">{{.Text}}</span>
                <span class="answer-line"></span>
            </li>
            {{end}}
        </div>
        {{end}}
    </div>
</body>

</html>

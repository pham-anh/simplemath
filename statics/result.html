<!DOCTYPE html>
<html>
<head>
    <title>Generated {{.Operator}} Problems</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Chewy&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Bubblegum Sans', sans-serif;
            font-size: 1.5rem;
            margin: 20px;
        }

        h2 {
            font-size: 2.0em;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        li {
            margin-bottom: 25px;
            /* font-size: 1em; */
            display: flex;
            align-items: center;
        }

        .emoji-bullet {
            display: inline-block;
            margin-right: 15px;
            font-size: 1.2em;
        }

        .problem-text {
            white-space: nowrap;
            margin-right: 10px;
        }
        
        /* Style for the answer line */
        .answer-line {
            display: inline-block;
            width: 160px;
            height: 2px;
            background-color: #A0A0A0;
            vertical-align: middle;
            margin-left: 5px;
            margin-top: 12px;
        }

        /* Style for the Print button */
        .print-button {
            padding: 10px 20px;
            font-size: 1.0em;
            cursor: pointer;
            margin-bottom: 30px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            font-family: 'Chewy', sans-serif;
        }
        
        /* Hide print button when printing */
        @media print {
            .print-button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <h2>Generated {{.Operator}} Problems</h2>
    <button class="print-button" onclick="window.print()">Print</button>
    <ul>
        {{range .Items}}
        <li>
            <span class="emoji-bullet">{{.Emoji}}</span>
            <span class="problem-text">{{.Text}}</span>
            <span class="answer-line"></span>
        </li>
        {{end}}
    </ul>
</body>
</html>

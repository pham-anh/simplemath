<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập Đã Tạo</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Montserrat:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/result.css">
</head>

<body>
    <img src="/favicon.png" alt="App Logo" class="logo" width="100">
    <h1 class="no-print">Bài Tập Cộng</h1>
    <div class="button-group no-print">
        <a href="/" class="action-button back">Quay Lại</a>
        <a href="javascript:location.reload();" class="action-button generate-new">Tạo Bài Tập Mới</a>
        <button class="action-button print" onclick="window.print()">In</button>
    </div>

    <div class="page-container">
        <h1 class="show-on-print"><span><img src="/favicon.png" alt="App Logo" width="50"></span>Bài Tập Cộng</h1>
        <div class="problem-columns">
            {{range .Items1}}
            <li>
                <span class="emoji-bullet">{{.Emoji}}</span>
                <span class="problem-text">{{.Text}}</span>
                <span class="answer-line"></span>
            </li>
            {{end}}
        </div>
    </div>
    {{if .TwoSided}}
    <div class="page-container">
        <h1 class="show-on-print2"><span><img src="/favicon.png" alt="App Logo" width="50"></span>Bài Tập Cộng</h1>
        <div class="problem-columns">
            {{range .Items2}}
            <li>
                <span class="emoji-bullet">{{.Emoji}}</span>
                <span class="problem-text">{{.Text}}</span>
                <span class="answer-line"></span>
            </li>
            {{end}}
        </div>
    </div>
    {{end}}
</body>

</html>

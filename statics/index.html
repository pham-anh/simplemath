<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập Toán</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <img src="/favicon.png" alt="App Logo" class="logo" width="100">
    <h1>Tạo Bài Tập Toán</h1>
    <div class="container">
        <div id="error" class="no-print"></div>
        <form method="POST" action="/">
            <label>Chọn Phép Toán:</label>
            <div class="tab-container">
                <div class="tab active" data-value="addition">Phép Cộng</div>
            </div>
            <input type="hidden" name="operator" id="operatorInput" value="addition">
            
            <label for="numQuestions">Số Lượng Câu:</label>
            <select id="numQuestions" name="numQuestions">
                <option value="10">10</option>
                <option value="20">20</option>
            </select>
            
            <label for="numOperands">Số Lượng Số Hạng:</label>
            <select id="numOperands" name="numOperands">
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            
            <label>Số Chữ Số Cho Mỗi Số Hạng:</label>
            <div id="digitsContainer"></div>
            
            <div class="checkbox-container">
                <input type="checkbox" id="two-sided" name="twoSided" value="true">
                <label for="two-sided">In 2 mặt</label>
            </div>
            <button type="submit">Tạo Bài Tập!</button>
        </form>
    </div>
    <script>
    (function() {
      // Show validation error from flash cookie and clear it
      const errorBox = document.getElementById('error');
      const cookie = document.cookie.split('; ').find(r => r.startsWith('flash_error='));
      if (cookie) {
        const val = decodeURIComponent(cookie.split('=')[1] || '');
        errorBox.textContent = val.replace(/\+/g, ' ');
        // Clear cookie
        document.cookie = 'flash_error=; Max-Age=0; path=/';
      } else {
        errorBox.textContent = '';
      }

      const numOperandsSelect = document.getElementById('numOperands');
      const digitsContainer = document.getElementById('digitsContainer');
      
      const operandSelections = {};

      function renderDigitsSelects() {
        const count = parseInt(numOperandsSelect.value || '2', 10);
        const currentSelects = digitsContainer.querySelectorAll('select');
        currentSelects.forEach((select, index) => {
          operandSelections[index] = select.value;
        });

        digitsContainer.innerHTML = '';

        for (let i = 0; i < count; i++) {
          const label = document.createElement('label');
          label.textContent = 'Số Hạng ' + (i + 1) + ':';
          label.style.display = 'inline-block';
          label.style.width = '120px';
          const select = document.createElement('select');
          select.name = 'numDigits';
          for (let j = 1; j <= 2; j++) {
            const option = document.createElement('option');
            option.value = j;
            option.textContent = j;
            select.appendChild(option);
          }
          select.style.marginLeft = '8px';
          select.value = operandSelections[i] || '1';

          digitsContainer.appendChild(label);
          digitsContainer.appendChild(select);
          digitsContainer.appendChild(document.createElement('br'));
        }
      }

      numOperandsSelect.addEventListener('change', renderDigitsSelects);
      renderDigitsSelects();

      const tabs = document.querySelectorAll('.tab');
      const operatorInput = document.getElementById('operatorInput');

      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          tabs.forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          operatorInput.value = tab.getAttribute('data-value');
        });
      });
    })();
    </script>
</body>
</html>
